<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USAA Login</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #002855;
      color: white;
    }

    .navbar {
      background-color: #001d40;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      flex-wrap: wrap;
    }

    .login-container {
      background-color: white;
      max-width: 450px;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: black;
      text-align: center;
    }

    label {
      font-size: 14px;
      text-align: left;
      display: block;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #c0c4c7;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      background-color: #00573d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #00452f;
    }

    .spinner {
      width: 25px;
      height: 25px;
      border: 4px solid #ccc;
      border-top: 4px solid #0056b3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>USAA Login</h1>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="login-container" id="login-container">
        <h2>Log On</h2>
        <form id="login-form">
          <label for="online-id">Online ID</label>
          <input type="text" id="online-id" placeholder="Enter Online ID">
          <button type="button" id="next-button">Next</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginContainer = document.getElementById('login-container');

    document.getElementById('next-button').addEventListener('click', () => {
      const onlineId = document.getElementById('online-id').value;

      if (!onlineId) {
        alert("Please enter your Online ID.");
        return;
      }

      // Show spinner after clicking "Next"
      loginForm.innerHTML = '<div class="spinner"></div>';

      setTimeout(() => {
        // Replace spinner with password form
        loginForm.innerHTML = `
          <label for="online-id">Online ID</label>
          <input type="text" id="online-id" value="${onlineId}" readonly>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password">
          <button type="button" id="login-button">Log In</button>
          <div class="error-message" id="error-message" style="display: none;">Invalid Online ID or Password</div>
        `;

        document.getElementById('login-button').addEventListener('click', () => {
          const password = document.getElementById('password').value;

          if (!password) {
            alert("Please enter your password.");
            return;
          }

          // Show spinner after clicking "Log In"
          loginForm.innerHTML = '<div class="spinner"></div>';

          setTimeout(() => {
            // Replace spinner with error message
            loginForm.innerHTML = `
              <label for="online-id">Online ID</label>
              <input type="text" id="online-id" value="${onlineId}" readonly>
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter Password">
              <button type="button" id="login-button">Log In</button>
              <div class="error-message" id="error-message">Invalid Online ID or Password</div>
            `;

            // Re-add "Log In" button event listener
            document.getElementById('login-button').addEventListener('click', () => {
              alert("Please re-enter your login details.");
            });
          }, 2000); // Simulate a delay for server response
        });
      }, 2000); // Simulate a delay for server response
    });
  </script>
</body>
</html>
