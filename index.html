<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USAA Login</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e2e49; /* Blue background */
      color: white; /* Default text color set to white for better visibility */
    }

    /* Navbar Styles */
    .navbar {
      background-color: #001d40;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 80px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* Page Layout */
    .main-container {
      display: flex;
      justify-content: flex-end; /* Aligns the box to the right */
      align-items: flex-start;
      padding: 50px 250px;
      position: relative;
    }

    .new-to-usaa {
      position: absolute; /* Moves the section outside of the main container */
      left: 250px; /* Align to the left side */
      top: 150px; /* Adjusts the vertical position */
      text-align: left;
      font-size: 32px;
      color: white; /* Ensures text is visible against the blue background */
    }

    /* Login Container */
    .login-container {
      background-color: white;
      max-width: 450px;
      padding: 70px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: black; /* Ensure text inside the container remains visible */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      background-color: #00573d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00452f;
    }

    .help-link {
      color: #0056b3;
      text-decoration: none;
      margin-top: 10px;
      display: block;
    }

    .help-link:hover {
      text-decoration: underline;
    }

    /* Footer Styles */
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      background-color: #001d40;
      padding: 10px;
      color: white;
    }

    .footer-link {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="usaaaa.jpeg" alt="USAA Logo" class="logo">
      <nav>
        <a href="#" class="nav-link">JOIN USAA</a>
        <a href="#" class="nav-link">REGISTER</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="new-to-usaa">
        <strong>New to USAA?</strong>
      </div>
      <div class="login-container">
        <h1>Log On</h1>
        <form>
          <label for="online-id">Online ID</label>
          <input type="text" id="online-id" name="online-id" placeholder="Enter Online ID">
          <button type="submit">Next</button>
        </form>
        <a href="#" class="help-link">I need help logging on</a>
      </div>
    </div>
  </main>
  <footer>
    <a href="#" class="footer-link">Security Center</a>
    <a href="#" class="footer-link">Privacy Center</a>
    <a href="#" class="footer-link">Accessibility at USAA</a>
  </footer>
</body>
</html>
